<mat-card [routerLink]="'/products/' + gym?.id">
  <mat-card-title>{{ gym?.name }}</mat-card-title>

  <mat-card-content>
    <p>Rating : {{ gym?.rating }}</p>
    <p>Price : {{ gym?.price }}/monthly</p>
    <img [src]="gym?.iconUrl" alt="Gym logo" width="300" />
    <p>{{ gym?.description }}</p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
